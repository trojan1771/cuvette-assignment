<!-- user_auth/templates/user_auth/login.html -->

{% extends 'user_auth/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
